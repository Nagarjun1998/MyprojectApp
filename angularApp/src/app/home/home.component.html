<!doctype html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
            
        <h1 style="text-align: center;color: white;">Search for Your Course!!!</h1>
        <div class="s130">
        <form>
        <div class="inner-form">
            <div class="input-field first-wrap">
            <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
            </div>
            <input class="input--style-2" list="host" type="text" placeholder="Which Technology looking for?" name="technologies"  >
                        <datalist id='host'>
                            <option value="Java"></option>
                            <option value="c"></option>
                            <option value="c++"></option>
                            <option value="R"></option>
                            <option value="Angular 7"></option>
                            <option value="Node Js"></option>
                            <option value="Andriod"></option>
                        </datalist>&nbsp;&nbsp;
            <input  list="slot" type="text" placeholder="Preferable Time slots?" name="time slots"  >
                        <datalist id='slot'>
                            <option value="9:00AM - 11:00AM"></option>
                            <option value="10:30AM - 12:30PM"></option>
                            <option value="11:00AM - 1:00PM"></option>
                            <option value="4:00PM - 6;00PM"></option>
                            <option value="5:00PM - 7:00PM"></option>
                            <option value="5:30PM - 7:30PM"></option>
                            <option value="6:00PM - 8:00PM"></option>
                        </datalist>
            </div>
            <div class="input-field second-wrap">
            <button class="btn-search" type="button">SEARCH</button>
            </div>
            </div>
        </form>
    </div>
     </body>
</html>
